<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to app...</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks if page is being loaded directly (not through app)
        // and redirects to home page with original path as a hash parameter
        
        var path = window.location.pathname;
        var hash = window.location.hash;
        
        // If path is not root and there's no hash, redirect to root with path as hash
        if (path !== '/' && !hash) {
            window.location.replace('/react-app/#' + path);
        }
    </script>
</head>
<body>
    <h1>Redirecting to app...</h1>
    <p>If you are not redirected automatically, please <a href="/react-app/">click here</a>.</p>
</body>
</html>
